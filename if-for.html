<body>
    <script>
    'use strict';
        class Naming {
            constructor(name) {
                this.name = ["山田","田中","林",name]
            }
            result(i) {
                return this.name[i]
            }
        }
        const OutputName=new Naming("佐藤");
        for(let i = 0; i < OutputName.name.length; i++){
            console.log(OutputName.result(i));
        }
</script>
